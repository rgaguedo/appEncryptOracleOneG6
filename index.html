<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-security-policy" content="interest-cohort=()">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encrypt Challenge G6</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="section1">
            <div class="containerText">
                <label>
                    <textarea placeholder="Ingrese el texto" class="inputText"></textarea>
                </label>
            </div>
            <div class="alerta">
                <img src="img/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container-buttons">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="section2">
            <div class="container-person">
                <img src="img/Muñeco.svg" alt="person">
            </div>
            <div class="container-text">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="container-copy">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="container-result">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
